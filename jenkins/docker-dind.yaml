apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: docker-dind-pvc
  namespace: devops
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-dind
  namespace: devops
  labels:
    app: docker-dind
spec:
  selector:
    matchLabels:
      app: docker-dind
  template:
    metadata:
      labels:
        app: docker-dind
    spec:
      containers:
        - name: docker-dind
          image: 'docker:dind'
          env:
            - name: DOCKER_DRIVER
              value: overlay2
            - name: DOCKER_HOST
              value: 'tcp://0.0.0.0:2375'
            - name: DOCKER_TLS_CERTDIR
              value: ''
          volumeMounts:
            - name: data
              mountPath: /var/lib/docker
          ports:
            - name: docker
              containerPort: 2375
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: docker-dind-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: docker-dind
  namespace: devops
  labels:
    app: docker-dind
spec:
  selector:
    app: docker-dind
  ports:
    - port: 2375
      targetPort: docker